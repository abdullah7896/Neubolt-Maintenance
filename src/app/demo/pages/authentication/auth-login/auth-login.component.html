<div class="auth-main">
  <!-- ðŸ”¹ Top-left logo -->
  <div class="logo-container position-absolute top-0 start-0 m-3">
    <img src="assets/images/logo neubolt.png" alt="Neubolt Logo" class="logo" />
  </div>

  <!-- ðŸ”¹ Centered Login Card -->
  <div class="auth-wrapper v3 d-flex justify-content-center align-items-center min-vh-100">
    <div class="auth-form text-center">
      <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; margin: auto;">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-end mb-4 border-bottom pb-2">
            <h3 class="mb-0 text-success"><b>Maintenance Login</b></h3>
          </div>

          <!-- ðŸ”¹ Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger py-2">
            {{ errorMessage }}
          </div>

          <!-- ðŸ”¹ Login Form -->
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group mb-3 text-start">
              <label class="form-label fw-semibold" for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter your username"
                name="username"
                required
                [(ngModel)]="username"
              />
            </div>

            <div class="form-group mb-3 text-start">
              <label class="form-label fw-semibold" for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                name="password"
                required
                [(ngModel)]="password"
              />
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="keepSignedIn" />
                <label class="form-check-label text-muted" for="keepSignedIn">
                  Keep me signed in
                </label>
              </div>
            </div>

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-success fw-bold" [disabled]="loading">
                <span *ngIf="!loading">Login</span>
                <span *ngIf="loading">
                  <i class="spinner-border spinner-border-sm me-2"></i>Logging in...
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
